{% extends "base.html" %}
{% block header %}

<header class="bg-white shadow-md">
    <div class="container mx-auto flex h-16 items-center justify-between px-4 sm:px-6 lg:px-8">
        <a href="{% url 'list_product' %}" class="flex items-center text-teal-600" href="#">
            <span class="sr-only">Home</span>
            <img src="https://png.pngtree.com/png-vector/20230120/ourmid/pngtree-straw-hat-cartoon-illustration-png-image_6562738.png" class="h-8 w-8 object-contain" alt="Logo" />
        </a>

        <nav class="hidden md:flex space-x-8">
            <a class="text-gray-500 hover:text-gray-700 transition" href="{% url 'add_product' %}">Agregar</a>
            <a class="text-gray-500 hover:text-gray-700 transition" href="#">Careers</a>
            <a class="text-gray-500 hover:text-gray-700 transition" href="#">History</a>
            <a class="text-gray-500 hover:text-gray-700 transition" href="#">Services</a>
        </nav>

        <div class="flex items-center space-x-4">
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button
                        class="rounded-md bg-blue-600 px-5 py-2.5 text-sm font-bold text-white transition hover:bg-blue-700"
                    >
                        Logout
                    </button>
                </form>
            {% else %}
                <a
                    class="rounded-md bg-green-600 px-5 py-2.5 text-sm font-bold text-white transition hover:bg-green-700"
                    href="{% url 'login' %}"
                >
                    Login
                </a>
            {% endif %}
            <a
                class="rounded-md bg-red-600 px-5 py-2.5 text-sm font-bold text-white transition hover:bg-red-700"
                href="{% url 'ordenes' %}"
            >
                Order
            </a>
        </div>

        <button
            class="block md:hidden rounded-sm bg-gray-100 p-2.5 text-gray-600 transition hover:text-gray-700"
        >
            <span class="sr-only">Toggle menu</span>
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
            >
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>
    </div>
</header>

{% endblock %}
