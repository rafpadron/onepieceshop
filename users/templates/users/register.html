{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}

<!--
  Heads up! üëã

  Plugins:
    - @tailwindcss/forms
-->

<section class="bg-white">
    <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
      <aside class="relative flex h-32 items-end bg-gray-900 lg:col-span-5 lg:h-full xl:col-span-6">
        <img
          alt=""
          src="https://wallpapers.com/images/hd/minimalist-one-piece-njsdi5d5odozk91w.jpg"
          class="absolute inset-0 h-full w-full object-cover"
        />
      </aside>
  
      <main
        class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6"
      >
        <div class="max-w-xl lg:max-w-3xl">
          <a class="block text-blue-600" href="#">
            <span class="sr-only">Home</span>
          </a>
  
          <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl">
            Register ‚ò†Ô∏è
          </h1>
  
          <form action="{% url 'register' %}" class="mt-8 grid grid-cols-6 gap-6" method="post">
            <div class="col-span-6 sm:col-span-3">
                {% csrf_token %}
                {{form|crispy}}
            </div>
  
            <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
              <button
                class="inline-block shrink-0 rounded-md border border-red-600 bg-red-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-red-600 focus:ring-3 focus:outline-hidden"
              >
                Create an account
              </button>
  
              <p class="mt-4 text-sm text-gray-500 sm:mt-0">
                Already have an account?
                <a href="{% url 'login' %}" class="text-gray-700 underline">Log in</a>.
              </p>
            </div>
          </form>
        </div>
      </main>
    </div>
  </section>
  
{% endblock content %}
